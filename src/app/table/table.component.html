<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="invoiceId">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox class="example-margin"></mat-checkbox>Invoice ID
      </th>
      <td mat-cell *matCellDef="let element" class="text-blue">
        <mat-checkbox class="example-margin"></mat-checkbox
        >{{ element.invoiceId }}
      </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="table-th">Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Customer</th>
      <td mat-cell *matCellDef="let element">{{ element.customer }}</td>
    </ng-container>

    <ng-container matColumnDef="payable_amount">
      <th mat-header-cell *matHeaderCellDef>Payable Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.payable_amount }}</td>
    </ng-container>
    <ng-container matColumnDef="paid_amount">
      <th mat-header-cell *matHeaderCellDef>Paid Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.paid_amount }}</td>
    </ng-container>
    <ng-container matColumnDef="due">
      <th mat-header-cell *matHeaderCellDef>Due</th>
      <td mat-cell *matCellDef="let element">{{ element.due }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
